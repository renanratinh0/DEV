<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processamento de Produtos</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Adicione estilos personalizados aqui, se necessário */
        .container {
            margin-top: 50px;
        }
        #logContainer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Processamento de Produtos</h1>
        <div class="form-group">
            <label for="inputCampo">Authorization</label>
            <input type="text" class="form-control" id="Authorization" placeholder="Bearer APP_USR" required>
        </div>
        
        <div class="mt-3">
            <table id="ListaAnucios" class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>SKU</th>
                        <th>EAN</th>
                        <th>ID da Variação</th>
                        <th>SKU da Variação</th>
                        <th>EAN da Variação</th>
                        <th>Título</th>
                        <th>Status</th>
                        <th>ID_Catalgo</th>
                        <th>Catalogo Pai</th>
                    </tr>
                </thead>
                
                <tbody>
                    <!-- Aqui serão adicionadas as linhas da tabela -->
                </tbody>
            </table>
            <input type="file" id="fileInput" accept=".csv" class="mt-3">
            <button id="processButton" class="btn btn-primary">Processar Produtos</button>
            <button id="resetButton" class="btn btn-secondary ml-2">Resetar Log</button>
        </div>
        <button id="downloadJSONButton" class="btn btn-success mt-2">Download json</button>
        <button id="apagarMLBsButton" class="btn btn-danger mt-2">Apagar anucios</button>
        <button id="RemoverVariacaoMLBsButton" class="btn btn-danger mt-2">Remover Variação</button>

        <div id="logContainer" class="mt-4">
            <!-- Aqui será exibido o log de operações -->
        </div>
    </div>

    <!-- Bootstrap JS (opcional, se necessário para alguns componentes) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Script JavaScript personalizado -->
    <script src="script copy.js"></script>
</body>
</html>
